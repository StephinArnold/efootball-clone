        /* Reusing all existing styles from participants.html for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Hero Banner */
        .hero-banner {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23FF6B6B;stop-opacity:1" /><stop offset="50%" style="stop-color:%234ECDC4;stop-opacity:1" /><stop offset="100%" style="stop-color:%2345B7D1;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="200" fill="url(%23grad)"/><circle cx="900" cy="100" r="80" fill="%23FFE66D" opacity="0.3"/><circle cx="1100" cy="50" r="60" fill="%23FF6B6B" opacity="0.2"/><polygon points="200,50 350,150 50,150" fill="%23A8E6CF" opacity="0.15"/></svg>');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(78, 205, 196, 0.8));
            opacity: 0.7;
        }

        .hero-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="50" font-family="Arial Black" font-size="20" fill="white" text-anchor="middle" opacity="0.1">eFootball</text></svg>');
            background-repeat: repeat;
            background-size: 200px 100px;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Tournament Header */
        .tournament-header {
            background: #16213e;
            padding: 30px;
            margin-top: -60px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            margin-left: 20px;
            margin-right: 20px;
            background: url(./assets/bg.jpg);
        }

        .tournament-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tournament-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .tournament-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .tournament-details h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tournament-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            color: #8e9aaf;
            font-size: 1rem;
        }

        .tournament-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            background: #16213e;
            margin: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .nav-tab {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            color: #8e9aaf;
            font-weight: 500;
        }

        .nav-tab:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        /* Auction Content Specific Styles */
        .auction-content {
            padding: 20px;
        }

        .auction-header {
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .auction-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .auction-description {
            color: #8e9aaf;
            font-size: 1.1rem;
        }

        /* Auction Grid - Two columns */
        .auction-grid {
            display: grid;
            /* Ensures 2 columns with a minimum width, or 1 column on smaller screens */
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .auction-participant-box {
            background: #2d3e5f;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack name/coins/button vertically */
            align-items: flex-start; /* Align contents to the left */
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .auction-participant-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: #764ba2; /* Highlight on hover */
        }

        .auction-participant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Ensure header takes full width */
            margin-bottom: 15px; /* Space between header and team details */
        }

        .auction-participant-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        .auction-participant-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .auction-participant-coins {
            font-size: 1.0rem;
            font-weight: 700;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .view-more-button {
            padding: 10px 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .view-more-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        /* Inline Team Details Container */
        .team-details-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; /* Ensure it takes full width */
            display: block; /* Always block for the grid, but control visibility with max-height */
            overflow: hidden; /* Hide overflow when collapsed */
            max-height: 0; /* Initial state: collapsed */
            transition: max-height 0.5s ease-out, padding-top 0.5s ease-out, border-top 0.5s ease-out;
        }

        .team-details-container.show {
            max-height: 500px; /* Max height when expanded (adjust as needed for content) */
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto; /* Enable vertical scrolling when expanded */
        }

        .team-players-grid { /* Renamed from .modal-team-grid for clarity */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Smaller players, more in a row */
            gap: 10px;
            justify-content: center;
        }

        .team-player-card {
            background: #1a2a40; /* Slightly darker background for player cards */
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .team-player-card img {
            width: 40px; /* Smaller images */
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #667eea;
        }

        .team-player-card span {
            font-size: 0.8rem; /* Smaller font for player names */
            font-weight: 500;
            color: #ffffff;
            text-align: center;
            word-break: break-word;
        }

        /* Responsive Design */
        @media (max-width: 960px) { /* Adjust breakpoint for 2-column layout */
            .auction-grid {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
        }

        @media (max-width: 768px) {
            .tournament-info {
                flex-direction: column;
                align-items: stretch;
            }

            .tournament-actions {
                align-items: stretch;
            }

            .tournament-header{
                background: url(./assets/bg-small.jpg);
            }

            .nav-tabs {
                flex-direction: row; /* Keep tabs horizontal but allow scrolling */
                white-space: nowrap;
                overflow-x: auto;
            }

            .tournament-details h1 {
                font-size: 2rem;
            }

            .hero-banner {
                height: 150px;
            }

            .auction-participant-box {
                /* Already column flex for small screens due to default .auction-participant-box */
                align-items: flex-start;
            }

            .auction-participant-header {
                flex-direction: column; /* Stack name/coins and button on very small screens */
                align-items: flex-start;
                gap: 10px; /* Add gap when stacked */
            }

            .view-more-button {
                margin-left: 0; /* Remove left margin when stacked */
                width: 100%; /* Full width button */
            }
        }

        @media (max-width: 480px) {
            .tournament-header,
            .nav-tabs,
            .matches-content {
                margin-left: 10px;
                margin-right: 10px;
                padding: 15px; /* Reduce padding for tighter layout */
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auction-participant-box {
            animation: fadeIn 0.6s ease-out;
        }

        .tournament-header {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>

        // Function to create an auction participant box
        function createAuctionParticipantBox(participant) {
            const box = document.createElement('div');
            box.className = 'auction-participant-box';
            box.innerHTML = `
                <div class="auction-participant-header">
                    <div class="auction-participant-info">
                        <div class="auction-participant-name">${participant.name}</div>
                        <div class="auction-participant-coins">${participant.coins} Coins</div>
                    </div>
                    <button class="view-more-button">View Team</button>
                </div>
                <div class="team-details-container">
                    <div class="team-players-grid">
                        <!-- Team players will be inserted here -->
                    </div>
                </div>
            `;

            const teamDetailsContainer = box.querySelector('.team-details-container');
            const teamPlayersGrid = box.querySelector('.team-players-grid');

            // Populate the team players grid
            if (participant.team && participant.team.length > 0) {
                participant.team.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'team-player-card';
                    playerCard.innerHTML = `
                        <img src="${player.img}" alt="${player.name}" onerror="this.onerror=null;this.src='https://placehold.co/40x40/4e5e77/white?text=NA';">
                        <span>${player.name}</span>
                    `;
                    teamPlayersGrid.appendChild(playerCard);
                });
            } else {
                teamPlayersGrid.innerHTML = '<p style="color: #8e9aaf; text-align: center; width: 100%;">No team players available for this participant.</p>';
            }

            // Add event listener to the "View Team" button
            const viewMoreButton = box.querySelector('.view-more-button');
            viewMoreButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent any parent click listeners

                if (teamDetailsContainer.classList.contains('show')) {
                    teamDetailsContainer.classList.remove('show');
                    viewMoreButton.textContent = 'View Team';
                } else {
                    teamDetailsContainer.classList.add('show');
                    viewMoreButton.textContent = 'Hide Team';
                }
            });

            return box;
        }

        // Function to render auction participants
        function renderAuctionParticipants() {
            const auctionGrid = document.getElementById('auctionGrid');
            auctionGrid.innerHTML = ''; // Clear existing content

            auctionParticipants.forEach((participant, index) => {
                setTimeout(() => {
                    const box = createAuctionParticipantBox(participant);
                    auctionGrid.appendChild(box);
                }, index * 50); // Stagger animation for a nice effect
            });
        }

        // Navigation functionality (reused from participants.html)
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.nav-tab');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    const tabName = this.textContent;
                    console.log(`Switching to ${tabName} tab`);
                });
            });

            // Initial render of auction participants
            renderAuctionParticipants();
        });
    </script>
