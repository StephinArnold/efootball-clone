<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Cup - Matches</title>
    <style>
        /* Reusing all existing styles from auction.html for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Hero Banner */
        .hero-banner {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23FF6B6B;stop-opacity:1" /><stop offset="50%" style="stop-color:%234ECDC4;stop-opacity:1" /><stop offset="100%" style="stop-color:%2345B7D1;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="200" fill="url(%23grad)"/><circle cx="900" cy="100" r="80" fill="%23FFE66D" opacity="0.3"/><circle cx="1100" cy="50" r="60" fill="%23FF6B6B" opacity="0.2"/><polygon points="200,50 350,150 50,150" fill="%23A8E6CF" opacity="0.15"/></svg>'); */
            background: url(/assets/header.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(78, 205, 196, 0.8));
            opacity: 0.7;
        }

        .hero-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="50" font-family="Arial Black" font-size="20" fill="white" text-anchor="middle" opacity="0.1">eFootball</text></svg>'); */
            background: url(./assets/header.jpg);
            background-repeat:no-repeat;
            background-size: cover;
    
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Tournament Header */
        .tournament-header {
            background: #16213e;
            padding: 30px;
            margin-top: -60px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            margin-left: 20px;
            margin-right: 20px;
            background: url(./assets/bg.jpg);
        }

        .tournament-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tournament-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .tournament-icon {
            width: 80px;
            height: 80px;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            background: url(./assets/cup-icon.jpg);
        }

        .tournament-details h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tournament-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            color: #8e9aaf;
            font-size: 1rem;
        }

        .tournament-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            background: #16213e;
            margin: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .nav-tab {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            color: #8e9aaf;
            font-weight: 500;
        }

        .nav-tab:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        /* Matches Content Specific Styles */
        .matches-content {
            padding: 20px;
        }

        .matches-header {
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .matches-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .matches-description {
            color: #8e9aaf;
            font-size: 1.1rem;
        }

        .pools-grid {
            display: grid;
            /* Two columns for pools on larger screens, minmax ensures responsiveness */
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 30px; /* Increased gap between pools */
            margin-bottom: 40px;
        }

        .pool-container {
            background: #2d3e5f;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .pool-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Wrapper for table content to enable horizontal scrolling */
        .pool-table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .pool-table-header,
        .pool-participant-row {
            display: grid;
            /* Define columns for: Player Name, MP, W, D, L, GF, GA, GD, Pts, Last 5 */
            grid-template-columns: 1.5fr repeat(8, 0.5fr) 1.5fr; /* Adjusted column widths */
            gap: 10px;
            padding: 10px 0;
            align-items: center;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 600px; /* Ensure a minimum width for the table content to enable scroll */
        }

        .pool-table-header {
            font-weight: 600;
            color: #8e9aaf;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 5px;
            padding-bottom: 12px;
        }

        .pool-participant-row:last-child {
            border-bottom: none;
        }

        .pool-participant-row > div {
            text-align: center; /* Center align all data cells */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pool-participant-row .player-name {
            text-align: left; /* Align player name to the left */
            font-weight: 500;
            color: #ffffff;
        }

        .last-5-results {
            display: flex;
            justify-content: center;
            gap: 3px;
        }

        .last-5-result-item {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
        }

        .last-5-result-item.win {
            background-color: #4ade80; /* Green */
        }
        .last-5-result-item.loss {
            background-color: #ef4444; /* Red */
        }
        .last-5-result-item.draw {
            background-color: #facc15; /* Yellow */
        }
        .last-5-result-item.upcoming {
            background-color: #6b7280; /* Gray for upcoming/no result */
        }

        /* Responsive Design */
        /* For screens up to 960px, pools will stack in a single column */
        @media (max-width: 960px) {
            .pools-grid {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
        }

        /* For screens up to 768px (common tablet/large phone breakpoint) */
        @media (max-width: 768px) {
            .tournament-info {
                flex-direction: column; /* Stack tournament info vertically */
                align-items: stretch; /* Stretch items to fill width */
            }
            .tournament-header{
                background: url(./assets/bg-small.jpg);
            }
            .tournament-actions {
                align-items: stretch; /* Stretch actions vertically */
            }

            .nav-tabs {
                flex-direction: row; /* Keep tabs horizontal but allow scrolling */
                white-space: nowrap;
                overflow-x: auto;
            }
            
            .nav-tab {
                flex-shrink: 0; /* Prevent tabs from shrinking */
            }

            .tournament-details h1 {
                font-size: 2rem; /* Slightly smaller heading for better fit */
            }

            .hero-banner {
                height: 150px; /* Shorter banner on smaller screens */
            }

            /* Adjust table layout for very small screens */
            .pool-table-header,
            .pool-participant-row {
                /* Reduced columns to show only essential data: Player Name, MP, W, Pts, Last 5 */
                grid-template-columns: 1.5fr repeat(2, 0.5fr) 1.5fr; /* Player Name, MP, W, Pts, Last 5 */
                font-size: 0.8rem; /* Smaller font size for table data */
                min-width: 450px; /* Adjusted min-width for fewer columns */
            }

            /* Hide specific columns on small screens to prevent horizontal scrolling */
            .pool-table-header div:nth-child(4), /* Hide D */
            .pool-table-header div:nth-child(5), /* Hide L */
            .pool-table-header div:nth-child(6), /* Hide GF */
            .pool-table-header div:nth-child(7), /* Hide GA */
            .pool-table-header div:nth-child(8), /* Hide GD */
            .pool-participant-row div:nth-child(4),
            .pool-participant-row div:nth-child(5),
            .pool-participant-row div:nth-child(6),
            .pool-participant-row div:nth-child(7),
            .pool-participant-row div:nth-child(8) {
                display: none;
            }
        }

        /* Further adjustments for very small mobile screens (e.g., less than 480px) */
        @media (max-width: 480px) {
            .tournament-header,
            .nav-tabs,
            .matches-content {
                margin-left: 10px;
                margin-right: 10px;
                padding: 15px; /* Reduce padding for tighter layout */
            }
            .tournament-header{
                background: url(./assets/bg-small.jpg);
            }
            .tournament-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .tournament-details h1 {
                font-size: 1.8rem;
            }

            .tournament-meta {
                font-size: 0.9rem;
            }

            .nav-tab {
                padding: 12px 10px; /* Smaller padding for nav tabs */
                font-size: 0.9rem;
            }

            .matches-title {
                font-size: 1.5rem;
            }

            .matches-description {
                font-size: 1rem;
            }

            .pool-container {
                padding: 15px; /* Smaller padding for pool containers */
            }

            .pool-title {
                font-size: 1.3rem;
            }

            .pool-table-header,
            .pool-participant-row {
                /* Even further simplified for smallest screens: Player Name, Pts, Last 5 */
                grid-template-columns: 2fr 0.7fr 1.5fr; /* Player Name, Pts, Last 5 */
                font-size: 0.75rem;
                gap: 5px; /* Reduced gap */
                min-width: 350px; /* Adjusted min-width for even fewer columns */
            }

            /* Hide MP, W on very small screens */
            .pool-table-header div:nth-child(2), /* Hide MP */
            .pool-table-header div:nth-child(3), /* Hide W */
            .pool-participant-row div:nth-child(2),
            .pool-participant-row div:nth-child(3) {
                display: none;
            }
        }


        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hero-banner"></div>

    <div class="container">
        <div class="tournament-header">
            <div class="tournament-info">
                <div class="tournament-left">
                    <div class="tournament-icon">
                    </div>
                    <div class="tournament-details">
                        <h1>eFootball Cup</h1>
                        <div class="tournament-meta">
                            <span>Jul 31, 2025 - Aug 5, 2025</span>
                        </div>
                    </div>
                </div>
                <div class="tournament-actions">
                    <!-- This section can be used for registration status or other actions -->
                </div>
            </div>
        </div>

        <div class="nav-tabs">
            <!-- <a href="index.html" class="nav-tab">Overview</a> -->
            <a href="stages.html" class="nav-tab">Stages</a>
            <a href="matches.html" class="nav-tab active" aria-current="page">Matches</a> <!-- Matches tab is active -->
            <a href="participants.html" class="nav-tab">Participants</a>
            <a href="index.html" class="nav-tab">Rules</a>
            <a href="auction.html" class="nav-tab">Auction</a>
        </div>

        <div class="matches-content">
            <div class="matches-header">
                <h2 class="matches-title">Tournament Pools & Standings</h2>
                <p class="matches-description">Overview of participant pools and their current standings.</p>
            </div>

            <div class="pools-grid" id="poolsGrid">
                <!-- Pools will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Helper function to generate random stats for participants
        function generateRandomStats() {
            const mp = Math.floor(Math.random() * 6) + 1; // Matches Played (1-6)
            const w = Math.floor(Math.random() * mp);
            const d = Math.floor(Math.random() * (mp - w));
            const l = mp - w - d;
            const gf = Math.floor(Math.random() * 20) + 5;
            const ga = Math.floor(Math.random() * 20) + 5;
            const gd = gf - ga;
            const pts = (w * 3) + d;

            const last5 = [];
            const results = ['W', 'L', 'D'];
            for (let i = 0; i < 5; i++) {
                last5.push(results[Math.floor(Math.random() * results.length)]);
            }

            return { mp, w, d, l, gf, ga, gd, pts, last5 };
        }

        // Generate 48 unique participant names for 8 pools * 6 participants/pool
        const allTournamentParticipants = [];
        const participantNames = [
            'Ako', 'Andrewar85', 'anzil', 'Ashh', 'asish__009', 'BEASTg9', 'Chris', 'CyberknightZH',
            'Diamo12', 'FK04', 'Gamingsolutions', 'Hamada', 'ide5219', 'Jay', 'Kaiser', 'Lord Maguire',
            'Methlouthi', 'Monate', 'Phoenix', 'Quantum', 'Razor', 'Shadow', 'Thunder', 'Viper',
            'Wolf', 'Xenon', 'Yoda', 'Zephyr', 'Alpha', 'Beta', 'Gamma', 'Delta',
            'Echo', 'Foxtrot', 'Golf', 'Hotel', 'India', 'Juliett', 'Kilo', 'Lima',
            'Mike', 'November', 'Oscar', 'Papa', 'Quebec', 'Romeo', 'Sierra', 'Tango'
        ]; // Expanded to 48 names

        participantNames.forEach(name => {
            allTournamentParticipants.push({ name, ...generateRandomStats() });
        });

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to assign participants to 8 pools, 6 per pool
        function assignParticipantsToPools() {
            shuffleArray(allTournamentParticipants); // Shuffle participants first
            const pools = [];
            const poolNames = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            let participantIndex = 0;

            for (let i = 0; i < 8; i++) {
                const poolParticipants = allTournamentParticipants.slice(participantIndex, participantIndex + 6);
                pools.push({
                    name: `Pool ${poolNames[i]}`,
                    participants: poolParticipants.sort((a, b) => b.pts - a.pts) // Sort by points within pool
                });
                participantIndex += 6;
            }
            return pools;
        }

        // Function to render pools and participants
        function renderPools() {
            const poolsGrid = document.getElementById('poolsGrid');
            poolsGrid.innerHTML = ''; // Clear existing content

            const poolsData = assignParticipantsToPools();

            poolsData.forEach((pool, poolIndex) => {
                const poolContainer = document.createElement('div');
                poolContainer.className = 'pool-container';
                poolContainer.innerHTML = `
                    <h3 class="pool-title">${pool.name}</h3>
                    <div class="pool-table-wrapper"> <!-- New wrapper for horizontal scrolling -->
                        <div class="pool-table-header">
                            <div>Club</div>
                            <div>MP</div>
                            <div>W</div>
                            <div>D</div>
                            <div>L</div>
                            <div>GF</div>
                            <div>GA</div>
                            <div>GD</div>
                            <div>Pts</div>
                            <div>Last 5</div>
                        </div>
                        <div class="pool-participants-list">
                            <!-- Participant rows will be inserted here -->
                        </div>
                    </div>
                `;

                const poolParticipantsList = poolContainer.querySelector('.pool-participants-list');

                pool.participants.forEach((participant, participantIndex) => {
                    const participantRow = document.createElement('div');
                    participantRow.className = 'pool-participant-row';

                    const last5Html = participant.last5.map(result => {
                        let className = '';
                        if (result === 'W') className = 'win';
                        else if (result === 'L') className = 'loss';
                        else if (result === 'D') className = 'draw';
                        return `<div class="last-5-result-item ${className}">${result}</div>`;
                    }).join('');

                    participantRow.innerHTML = `
                        <div class="player-name">${participant.name}</div>
                        <div>${participant.mp}</div>
                        <div>${participant.w}</div>
                        <div>${participant.d}</div>
                        <div>${participant.l}</div>
                        <div>${participant.gf}</div>
                        <div>${participant.ga}</div>
                        <div>${participant.gd}</div>
                        <div>${participant.pts}</div>
                        <div class="last-5-results">${last5Html}</div>
                    `;
                    poolParticipantsList.appendChild(participantRow);
                });
                poolsGrid.appendChild(poolContainer);
            });
        }

        // Navigation functionality (reused from previous files)
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.nav-tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const tabName = this.textContent;
                    console.log(`Switching to ${tabName} tab`);
                });
            });

            // Initial render of pools
            renderPools();
        });
    </script>
</body>
</html>
