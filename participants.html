<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Cup - Participants</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Hero Banner - Consistent across all tournament pages */
        .hero-banner {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* SVG background for visual flair */
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23FF6B6B;stop-opacity:1" /><stop offset="50%" style="stop-color:%234ECDC4;stop-opacity:1" /><stop offset="100%" style="stop-color:%2345B7D1;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="200" fill="url(%23grad)"/><circle cx="900" cy="100" r="80" fill="%23FFE66D" opacity="0.3"/><circle cx="1100" cy="50" r="60" fill="%23FF6B6B" opacity="0.2"/><polygon points="200,50 350,150 50,150" fill="%23A8E6CF" opacity="0.15"/></svg>');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(78, 205, 196, 0.8));
            opacity: 0.7;
        }

        .hero-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="50" font-family="Arial Black" font-size="20" fill="white" text-anchor="middle" opacity="0.1">eFootball</text></svg>');
            background-repeat: repeat;
            background-size: 200px 100px;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Tournament Header - Consistent across all tournament pages */
        .tournament-header {
            background: #16213e;
            padding: 30px;
            margin-top: -60px; /* Overlap with banner */
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            margin-left: 20px;
            margin-right: 20px;
        }

        .tournament-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tournament-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .tournament-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .tournament-details h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; /* For text gradient effect */
            -webkit-text-fill-color: transparent;
        }

        .tournament-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            color: #8e9aaf;
            font-size: 1rem;
        }

        .tournament-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .registration-status {
            color: #4ade80; /* Green color for status */
            font-size: 1rem;
            font-weight: 600;
        }

        /* Navigation Tabs - Consistent across all tournament pages */
        .nav-tabs {
            display: flex;
            background: #16213e;
            margin: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            /* Allow horizontal scrolling for tabs on small screens */
            white-space: nowrap;
            overflow-x: auto;
        }

        .nav-tab {
            flex: 1; /* Distribute space equally */
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            color: #8e9aaf;
            font-weight: 500;
            text-decoration: none; /* Remove underline from links */
            flex-shrink: 0; /* Prevent tabs from shrinking on overflow */
        }

        .nav-tab:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        /* Participants Content Specific Styles */
        .participants-content {
            padding: 20px;
        }

        .participants-header {
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .participants-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .participants-count {
            color: #8e9aaf;
            font-size: 1.1rem;
        }

        /* Participants Grid */
        .participants-grid {
            display: grid;
            /* Responsive grid: 300px minimum width per column, auto-fit to fill space */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .participant-card {
            background: #2d3e5f;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent; /* Default transparent border */
            position: relative;
            overflow: hidden;
        }

        .participant-card:hover {
            transform: translateY(-3px); /* Subtle lift effect */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
            border-color: #3b82f6; /* Highlight border on hover */
        }

        .participant-card.highlighted {
            border-color: #3b82f6; /* Blue border for highlighted cards */
            background: #1e3a5f; /* Slightly darker background when highlighted */
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); /* Blue shadow for highlighted cards */
        }

        .participant-card.highlighted::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            pointer-events: none; /* Allows clicks to pass through */
        }

        .participant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            flex-shrink: 0; /* Prevent avatar from shrinking */
        }

        .participant-info {
            flex: 1; /* Allows info to take remaining space */
        }

        .participant-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .participant-id {
            color: #8e9aaf;
            font-size: 0.9rem;
        }

        /* Loading Animation (Skeleton Loader) */
        .loading-skeleton {
            background: linear-gradient(90deg, #2d3e5f 25%, #3a4d6b 50%, #2d3e5f 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
            height: 20px;
            margin: 5px 0;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Search and Filter Controls */
        .participants-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Allow controls to wrap on smaller screens */
        }

        .search-box {
            flex: 1; /* Takes available space */
            min-width: 250px; /* Minimum width for search box */
            padding: 12px 16px;
            background: #2d3e5f;
            border: 2px solid #3a4d6b;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #3b82f6; /* Highlight border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); /* Subtle blue glow on focus */
        }

        .search-box::placeholder {
            color: #8e9aaf;
        }

        .filter-button {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            background: #2563eb; /* Darker blue on hover */
            transform: translateY(-1px); /* Subtle lift effect */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tournament-info {
                flex-direction: column;
                align-items: stretch;
            }

            .tournament-actions {
                align-items: stretch;
            }

            .nav-tabs {
                flex-direction: row; /* Keep tabs horizontal but allow scrolling */
                white-space: nowrap;
                overflow-x: auto;
            }
            .nav-tab {
                flex-shrink: 0; /* Prevent tabs from shrinking */
            }

            .participants-grid {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }

            .tournament-details h1 {
                font-size: 2rem;
            }

            .hero-banner {
                height: 150px;
            }

            .participants-controls {
                flex-direction: column; /* Stack search and filter vertically */
            }
        }

        @media (max-width: 480px) {
            .tournament-header,
            .nav-tabs,
            .participants-content {
                margin-left: 10px;
                margin-right: 10px;
                padding: 15px; /* Reduce padding for tighter layout */
            }

            .tournament-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .tournament-details h1 {
                font-size: 1.8rem;
            }

            .tournament-meta {
                font-size: 0.9rem;
            }

            .nav-tab {
                padding: 12px 10px; /* Smaller padding for nav tabs */
                font-size: 0.9rem;
            }

            .participants-title {
                font-size: 1.5rem;
            }

            .participants-count {
                font-size: 1rem;
            }

            .participant-card {
                padding: 15px; /* Smaller padding for cards */
            }

            .participant-avatar {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .participant-name {
                font-size: 1rem;
            }

            .participant-id {
                font-size: 0.8rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .participant-card {
            animation: fadeIn 0.6s ease-out;
        }

        .tournament-header {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="hero-banner"></div>

    <div class="container">
        <div class="tournament-header">
            <div class="tournament-info">
                <div class="tournament-left">
                    <div class="tournament-icon">
                        🏆
                    </div>
                    <div class="tournament-details">
                        <h1>eFootball Cup</h1>
                        <div class="tournament-meta">
                            <span>Jul 31, 2025 - Aug 5, 2025</span>
                        </div>
                    </div>
                </div>
                <div class="tournament-actions">
                    <!-- This section can be used for registration status or other actions -->
                    <div class="registration-status">Registration open</div>
                </div>
            </div>
        </div>

        <nav class="nav-tabs">
            <a href="stages.html" class="nav-tab">Stages</a>
            <a href="matches.html" class="nav-tab">Matches</a>
            <a href="participants.html" class="nav-tab active" aria-current="page">Participants</a>
            <a href="index.html" class="nav-tab">Rules</a>
            <a href="auction.html" class="nav-tab">Auction</a>
        </nav>

        <div class="participants-content">
            <div class="participants-header">
                <h2 class="participants-title">Participants</h2>
                <p class="participants-count" id="participantsCount">Total: 32 Players</p>
            </div>

            <div class="participants-controls">
                <input type="text" class="search-box" placeholder="Search participants..." id="searchInput">
                <!-- Removed filter button as 'online' property was removed from data -->
            </div>

            <div class="participants-grid" id="participantsGrid">
                <!-- Participant cards will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Participants data
        const participants = [
            { name: 'Ako', id: 'ako_player', highlighted: false },
            { name: 'Andrewar85', id: 'andrewar85_gamer', highlighted: false },
            { name: 'anzil', id: 'anzil_pro', highlighted: false },
            { name: 'Ashh', id: 'ashh_player', highlighted: false },
            { name: 'asish__009', id: 'asish009_gamer', highlighted: false },
            { name: 'BEASTg9', id: 'beastg9_pro', highlighted: false },
            { name: 'Chris', id: 'chris_player', highlighted: false },
            { name: 'CyberknightZH', id: 'cyberknight_zh', highlighted: true },
            { name: 'Diamo12', id: 'diamo12_gamer', highlighted: false },
            { name: 'FK04', id: 'fk04_player', highlighted: false },
            { name: 'Gamingsolutions', id: 'gaming_solutions', highlighted: false },
            { name: 'Hamada', id: 'hamada_pro', highlighted: false },
            { name: 'ide5219', id: 'ide5219_player', highlighted: false },
            { name: 'Jay', id: 'jay_gamer', highlighted: false },
            { name: 'Kaiser', id: 'kaiser_pro', highlighted: false },
            { name: 'Lord Maguire', id: 'lord_maguire', highlighted: false },
            { name: 'Methlouthi', id: 'methlouthi_player', highlighted: false },
            { name: 'Monate', id: 'monate_gamer', highlighted: false },
            { name: 'Phoenix', id: 'phoenix_player', highlighted: false },
            { name: 'Quantum', id: 'quantum_gamer', highlighted: false },
            { name: 'Razor', id: 'razor_pro', highlighted: false },
            { name: 'Shadow', id: 'shadow_player', highlighted: false },
            { name: 'Thunder', id: 'thunder_gamer', highlighted: false },
            { name: 'Viper', id: 'viper_pro', highlighted: false },
            { name: 'Wolf', id: 'wolf_player', highlighted: false },
            { name: 'Xenon', id: 'xenon_gamer', highlighted: false },
            { name: 'Yoda', id: 'yoda_pro', highlighted: false },
            { name: 'Zephyr', id: 'zephyr_player', highlighted: false },
            { name: 'Alpha', id: 'alpha_gamer', highlighted: false },
            { name: 'Beta', id: 'beta_pro', highlighted: false },
            { name: 'Gamma', id: 'gamma_player', highlighted: false },
            { name: 'Delta', id: 'delta_gamer', highlighted: false }
        ];

        let filteredParticipants = [...participants]; // Initialize filteredParticipants with all participants

        // Get the first letter of the participant's name for the avatar
        function getAvatarLetter(name) {
            return name.charAt(0).toUpperCase();
        }

        // Creates an HTML card element for a participant
        function createParticipantCard(participant) {
            const card = document.createElement('div');
            card.className = `participant-card ${participant.highlighted ? 'highlighted' : ''}`;
            card.innerHTML = `
                <div class="participant-avatar">
                    ${getAvatarLetter(participant.name)}
                </div>
                <div class="participant-info">
                    <div class="participant-name">${participant.name}</div>
                    <div class="participant-id">${participant.id}</div>
                </div>
            `;
            
            // Add click listener to toggle highlight
            card.addEventListener('click', () => {
                participant.highlighted = !participant.highlighted; // Toggle highlight status in data
                renderParticipants(); // Re-render to update UI
            });
            
            return card;
        }

        // Renders the participants grid based on the filteredParticipants array
        function renderParticipants() {
            const grid = document.getElementById('participantsGrid');
            grid.innerHTML = ''; // Clear existing cards
            
            filteredParticipants.forEach((participant, index) => {
                // Stagger the animation for a smoother visual effect
                setTimeout(() => {
                    const card = createParticipantCard(participant);
                    grid.appendChild(card);
                }, index * 50); 
            });

            // Update the participants count display
            document.getElementById('participantsCount').textContent = `Total: ${filteredParticipants.length} Players`;
        }

        // Filters participants based on the search query
        function searchParticipants(query) {
            filteredParticipants = participants.filter(participant => 
                participant.name.toLowerCase().includes(query.toLowerCase()) ||
                participant.id.toLowerCase().includes(query.toLowerCase())
            );
            
            renderParticipants(); // Re-render with filtered results
        }

        // Event listener for DOM content loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation tab functionality
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active')); // Deactivate all tabs
                    this.classList.add('active'); // Activate clicked tab
                    console.log(`Switching to ${this.textContent} tab`);
                });
            });

            // Search input event listener
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchParticipants(e.target.value);
            });

            // Initial render of participants when the page loads
            renderParticipants();
        });

        // Add keyboard shortcut for search input focus (Ctrl + /)
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && e.ctrlKey) {
                e.preventDefault(); // Prevent browser's quick find
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>
</html>
